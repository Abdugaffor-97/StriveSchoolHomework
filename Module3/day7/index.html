  <!--
      PAIR PROGRAMMING EXERCISE.
      1 DRIVER, 1 NAVIGATOR.
      1 Exercise each. Use GitHub to share the code.
      Less exercise, more complicated. 
      Ex1) Get and present, using async / await pattern the users from: https://jsonplaceholder.typicode.com/users 
      Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email. 
           Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
           Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain
      Ex3) Create a function that, from the list of users, extracts only the name
      Ex4) Create a function that, from the list of users, creates an array of addresses as string and not as an object. Like:
              {
              "street": "Victor Plains",
              "suite": "Suite 879",
              "city": "Wisokyburgh",
              "zipcode": "90566-7771",
              "geo": {
                "lat": "-43.9509",
                "lng": "-34.4618"
              }
          Should become Victor Plains, Suite 879, Wisokyburgh (90566-7771)
      
      Ex5) Add a button that sorts the list by name ascending / descending (ONE button)
      Ex6) Add a link on each user, when clicked it must go to a detail page, where to user information are presented (from the API)
      EXTRA)
      Visualize on a Google Map plugin all the users (using lat & lng)
    -->
</head>


<body>



  <script>
    // Ex3) Create a function that, from the list of users, extracts only the name
    const extractName = (users) => users.map(user => user.name)


    const getBody = function (usersArray) {
      document.body.innerHTML = `
        <div class='container pt-5'>
        <div class="jumbotron">
          <form>
            <label for="filer">Filter users:</label>
            <input type="text" id="filer" name="filer"><br><br>
          </form>
          <form>
            <for="users">Choose a Name:</label>
              <select name="users">
                ${usersArray.join('')}
              </select>
              <input type='button' class="btn btn-primary" value="Submit">
          </form>
        </div>
        </div>
       `
    }


    const popUpUser = (users) => {
      const select = document.querySelector('select')
      let selectedVal = select.value;
      const selectedUser = users.filter(user => user.id == selectedVal)
      const user = selectedUser[0]
      console.log(user)

      document.querySelector('.container').innerHTML += `
          <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Website</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">${user.id}</th>
            <td>${user.name}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.website}</td>
          </tr>
        </tbody>
      </table>    
          `
    }

    // Ex1) Get and present, using async / await pattern the users from: https://jsonplaceholder.typicode.com/users 
    document.addEventListener('DOMContentLoaded', function () {
      const getData = async () => {
        return await fetch('https://jsonplaceholder.typicode.com/users')
          .then((response) => response.json());
      }


      // Ex2) Create a dropdown(<select>) that allows the user to select between name, username and email. 
      // Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
      // Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain
      getData().then((users) => {

        document.createElement('form')
        let usersLabel = []
        users.forEach(user => {
          usersLabel.push(`<option value="${user.id}">${user.name}</option>`)
        })

        getBody(usersLabel)

        const submitBtn = document.querySelector('.btn.btn-primary')
        submitBtn.addEventListener('click', () => popUpUser(users))

        const filterInput = document.querySelector('#filer')
        let selectTag = document.querySelector('select')
        let options = document.querySelectorAll('option')
        filterInput.onkeyup = () => {
          console.log(filterInput.value)
          
          usersLabel = users.filter(user => {
            return user.name.includes(filterInput.value) || user.email.includes(filterInput.value) || user.username.includes(filterInput.value)
          }).map(user => `<option value="${user.id}">${user.name}</option>`)
          console.log(usersLabel)
          selectTag.innerHTML = `${usersLabel.join()}`
        }




      })



    })

  </script>
